            body{
                display: flex;
                padding:10px;
                flex-direction: column;
                height: 100%;
            }

            input + *{
                display: inline-block;
            }

            input:checked + input[type='text']{
                background-color: lightgreen;
            }

            .block{
                border-radius: 20px;
                border: 1px solid black;
                margin:5px;
                overflow-y: scroll;
                overflow-x: hidden;
                padding-bottom: 22px;
                display:flex;
                flex-direction: column;
            }

            .titles::marker{
                font-size: 0px;
            }

            .titles{
                text-align: center;
                width: calc(100% + 44px);
                margin:0px 0px 10px 0px;
                padding:5px;
                position: relative;
                left:-22px;
                display: block;
                text-decoration: none;
                color: black;
            }

            #top_tasks_title{
                background-color: #f00;
            }

            div span{
                display: flex;
            }

            .block span{
                border-bottom: 1px solid black;
                padding: 5px;
                padding-right: 30px;
                position: relative;
            }

            div span *{
                display: inline;
            }

            div span p{
                word-break: break-word;
            }

            input:disabled{
                background-color: #0000;
                border:none;
            }

            #header{
                display:flex;
                flex-grow: 1;
            }

            #header *{
                flex-grow: 1;
            }

            #menu{
                display: flex;
            }

            #menu a{
                color:black;
                justify-content: center;
                align-content: center;
                display: flex;
                text-decoration: none;
                height: fit-content;
                width: fit-content;
                font-size: 20px;
            }

            #date_day{
                flex-direction: column;
                display:flex;
            }

            #date_day *{
                display:flex;
                height: 50%;
                justify-content: center;
                align-content: center;
            }

            #body{
                flex-grow: 7;
                display: flex;
                height: 100%;
            }

            #left_side, #right_side{
                flex-shrink: 1;
                width: 50%;
                display: flex;
                flex-direction: column;
            }

            #top_tasks{
                flex-grow: 2;
                flex-shrink: 2;
            }

            #to_do{
                flex-grow: 5;
                flex-shrink: 5;
            }

            #to_do_title{
                background-color: lime;
            }

            ol{
                margin-left: 30px;
            }

            #schadualed{
                flex-grow: 3;
                flex-shrink: 3;
            }

            #water{
                padding: 0% 22px 22px 22px;
                padding-right:0px;
                overflow: hidden;
                display: block;
                height: min-content;
            }

            #water_title{
                background-color: aqua;
                width: calc(100% + 22px);
            }

            .cups{
                display: none;
            }

            #water label{
                height: 25px;
                width: 25px;
                border-radius: 50%;
                background-color: yellow;
            }

            #water input:checked + label{
                height: 25px;
                width: 25px;
                border-radius: 50%;
                background-color: aqua;
                animation: cups_check 1s 1;
            }

            input:checked + .schadualed_times{
                background-color: lime;
            }

            #schadualed input[type="checkbox"]{
                display:none;
            }

            input:checked + *{
                text-decoration: line-through 2px;
            }

            #sports{
                flex-grow: 3;
                flex-shrink: 3;
            }

            #sports_title{
                background-color: orange;
            }

            .schadualed_tasks{
                margin:4px 0px;
                display: block;
            }

            #schadualed_title{
                background-color: yellow;
            }

            #schadualed div{
                width: 100%;
                overflow-wrap: break-word;
            }

            .schadualed_times{
                color:white;
                background-color: #f00;
                padding: 3px;
                width:fit-content;
                display: block;
                margin-bottom: 5px;
            }

            /* opened block section */

            .opened_block{
                position: absolute;
                height: calc(100vh - 50px);
                width: calc(100vw - 50px);
                top: 12px;
                left: 12px;
                z-index: 3;
                display: flex;
                flex-direction: column;
                background-color: #fff;
            }

            #background{
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100vh;
                width: 100vw;
                z-index: 2;
                background-color: #000d;
                display: none;
            }

            .edit_box{
                order: 9999;
                justify-content: center;
                align-content: center;
                padding:18px;
                display: none;
            }

            #new_top_tasks,#new_to_do,#new_sports,#new_schadualed_time,#new_schadualed{
                padding: 2px;
                width:100%;
                border:none;
                border-bottom: 2px solid lightgray;
                margin-right: 10px;
            }

            #new_schadualed_time{
                width: 20%!important;
            }

            #new_top_tasks_button,#new_to_do_button,#new_sports_button,#new_schadualed_button{
                padding: 5px;
                border:none;
                border-radius: 4px;
                background-color: lime;
            }

            .delete{
                height: 20px;
                width: 20px;
                border-radius: 50%;
                border: none;
                background-color: red;
                margin-top: 15px;
                position:absolute;
                right:5px;
                display: none;
                top: calc(15% - 10px);
            }

            #setting{
                border-radius: 20px;
                border: 1px solid black;
                margin:5px;
                overflow-y: scroll;
                overflow-x: hidden;
                padding-bottom: 22px;
                display:flex;
                flex-direction: column;
                display: none;
                position: absolute;
                height: calc(100vh - 50px);
                width: calc(100vw - 50px);
                top: 12px;
                left: 12px;
                z-index: 3;
                flex-direction: column;
                background-color: #fff;
            }

        </style>

                    <input type="checkbox" id="cup8" class="cups" onclick="check('water','','cups','')"><label for="cup8"></label>
                </div>
                <div id="schadualed" class="block">
                    <a href="?page=4" id="schadualed_title" class="titles">schadualed</a>
                </div>
            </div>
        </div>

        <script>
            function check_accomplishment(){
                let x;
                x=true;
                for (let i = 0; i < document.getElementsByClassName("top_tasks_checkbox").length; i++) {
                    if(document.getElementsByClassName("top_tasks_checkbox")[i].checked == false){
                        x=false;
                    }
                }
                if(x){
                    document.getElementById("top_tasks").classList.add("complete_mission");
                }else{
                    document.getElementById("top_tasks").classList.remove("complete_mission");
                }

                x=true;
                for (let i = 0; i < document.getElementsByClassName("to_do_tasks_checkbox").length; i++) {
                    if(document.getElementsByClassName("to_do_tasks_checkbox")[i].checked == false){
                        x=false;
                    }
                }
                if(x){
                    document.getElementById("to_do").classList.add("complete_mission");
                }else{
                    document.getElementById("to_do").classList.remove("complete_mission");
                }

                x=true;
                for (let i = 0; i < document.getElementsByClassName("sports_checkbox").length; i++) {
                    if(document.getElementsByClassName("sports_checkbox")[i].checked == false){
                        x=false;
                    }
                }
                if(x){
                    document.getElementById("sports").classList.add("complete_mission");
                }else{
                    document.getElementById("sports").classList.remove("complete_mission");
                }

                x=true;
                for (let i = 0; i < document.getElementsByClassName("cups").length; i++) {
                    if(document.getElementsByClassName("cups")[i].checked == false){
                        x=false;
                    }
                }
                if(x){
                    document.getElementById("water").classList.add("complete_mission");
                }else{
                    document.getElementById("water").classList.remove("complete_mission");
                }

                x=true;
                for (let i = 0; i < document.getElementsByClassName("schadualed_checkbox").length; i++) {
                    if(document.getElementsByClassName("schadualed_checkbox")[i].checked == false){
                        x=false;
                    }
                }
                if(x){
                    document.getElementById("schadualed").classList.add("complete_mission");
                }else{
                    document.getElementById("schadualed").classList.remove("complete_mission");
                }
            }

            function check(block,descriptions,checkboxs,times) {
                let data=[''];
                if(block == "top_tasks" || block == "sports" || block == "to_do"){
                    for (let i = 0; i < document.getElementsByClassName(checkboxs).length; i++) {
                        data.push([document.getElementsByClassName(checkboxs)[i].checked,document.getElementsByClassName(descriptions)[i].innerHTML]);
                        
                    }
                }else if(block == "water"){
                    for (let i = 0; i < document.getElementsByClassName(checkboxs).length; i++) {
                        data.push([document.getElementsByClassName(checkboxs)[i].checked]);
                        
                    }
                }else if(block == "schadualed"){
                    console.log("aa");
                    for (let i = 0; i < document.getElementsByClassName(checkboxs).length; i++) {
                        data.push([document.getElementsByClassName(checkboxs)[i].checked,document.getElementsByClassName(times)[i].innerHTML,document.getElementsByClassName(descriptions)[i].innerHTML]);
                        
                    }
                }
                localStorage.setItem(block, data.toString());
                check_accomplishment();
            }

            function set(){
                if (localStorage.getItem("top_tasks") != undefined) {
                    document.getElementById("top_tasks").innerHTML='<a href="?page=0" id="top_tasks_title" class="titles">Top Tasks</a><span class="edit_box" id="new_top_task_block"><input type="text" id="new_top_tasks" placeholder="+ add new task"><input type="button" id="new_top_tasks_button" value="add" onclick="add(\'top_tasks\',\'new_top_tasks\',\'\')"></span>';
                    let array = localStorage.getItem("top_tasks").split(",");
                    for(let i=1;i<array.length;i+=2){
                        let x="";
                        if(array[i] == "true"){
                            x= "checked";
                        }
                        document.getElementById("top_tasks").innerHTML += '<span class="top_tasks" style="order:'+ document.getElementsByClassName("top_tasks").length +';"><input type="checkbox" class="top_tasks_checkbox" '+x+' onclick="check(\'top_tasks\',\'top_tasks_description\',\'top_tasks_checkbox\',\'\')"><p class="top_tasks_description">'+array[1+i]+'</p><input type="button" class="delete" onclick="delete_task(\'top_tasks\','+((i-1)/2)+',\'top_tasks_description\',\'top_tasks_checkbox\',\'\')"></span>';
                        // document.getElementsByClassName("top_tasks_checkbox")[(i-1)/2].checked=x;
                    }
                }

                if (localStorage.getItem("to_do") != undefined) {
                    document.getElementById("to_do").innerHTML='<a href="?page=1" id="to_do_title" class="titles">To Do</a><span class="edit_box" id="new_to_do__block"><input type="text" id="new_to_do" placeholder="+ add new task"><input type="button" id="new_to_do_button" value="add" onclick="add(\'to_do\',\'new_to_do\',\'\')"></span>';
                    let array = localStorage.getItem("to_do").split(",");
                    for(let i=1;i<array.length;i+=2){
                        let x="";
                        if(array[i] == "true"){
                            x= "checked";
                        }
                        document.getElementById("to_do").innerHTML += '<span class="to_do_tasks"><input type="checkbox" '+x+' class="to_do_tasks_checkbox" onclick="check(\'to_do\',\'to_do_tasks_description\',\'to_do_tasks_checkbox\',\'\')"><p class="to_do_tasks_description">'+array[1+i]+'</p><input type="button" class="delete" onclick="delete_task(\'to_do\','+((i-1)/2)+',\'to_do_tasks_description\',\'to_do_tasks_checkbox\',\'\')"></span>';
                    }
                    
                }

                if (localStorage.getItem("sports") != undefined) {
                    document.getElementById("sports").innerHTML='<a href="?page=2" id="sports_title" class="titles">Daily sports</a><span class="edit_box" id="new_sports_block"><input type="text" id="new_sports" placeholder="+ add new task"><input type="button" id="new_sports_button" value="add" onclick="add(\'sports\',\'new_sports\',\'\')"></span>';
                    let array = localStorage.getItem("sports").split(",");
                    for(let i=1;i<array.length;i+=2){
                        let x="";
                        if(array[i] == "true"){
                            x= "checked";
                        }
                        document.getElementById("sports").innerHTML += '<span class="sports"><input type="checkbox" '+x+' class="sports_checkbox" onclick="check(\'sports\',\'sports_description\',\'sports_checkbox\',\'\')"><p class="sports_description">'+array[1+i]+'</p><input type="button" class="delete" onclick="delete_task(\'sports\','+((i-1)/2)+',\'sports_description\',\'sports_checkbox\',\'\')"></span>';
                    }
                }

                if (true) {
                    let array = localStorage.getItem("water").split(",");
                    for(let i=0;i<8;i++){
                        console.log(i,' ',array[1+i]);
                        document.getElementsByClassName("cups")[i].checked=(array[1+i] === 'true');
                    }
                }
                
                if (localStorage.getItem("schadualed") != undefined) {
                    document.getElementById("schadualed").innerHTML='<a href="?page=4" id="schadualed_title" class="titles">schadualed</a><span class="edit_box" id="new_schadualed_block"><input type="text" id="new_schadualed_time" placeholder="time"><input type="text" id="new_schadualed" placeholder="task"><input type="button" id="new_schadualed_button" value="add" onclick="add(\'schadualed\',\'new_schadualed\',\'new_schadualed_time\')"></span>';
                    let array = localStorage.getItem("schadualed").split(",");
                    for(let i=1;i<array.length;i+=3){
                        let x="";
                        if(array[i] == "true"){
                            x= "checked";
                        }
                        document.getElementById("schadualed").innerHTML += '<span class="schadualed_tasks"><input type="checkbox" '+x+' class="schadualed_checkbox" id="schadualed_checkbox'+(1+i)+'" onclick="check(\'schadualed\',\'schadualed_description\',\'schadualed_checkbox\',\'schadualed_times\')"><label for="schadualed_checkbox'+(1+i)+'"  class="schadualed_times">'+array[1+i]+'</label><p class="schadualed_description">'+array[2+i]+'</p><input type="button" class="delete" onclick="delete_task(\'schadualed\','+((i-1)/2)+',\'schadualed_description\',\'schadualed_checkbox\',\'schadualed_times\')"></span>';
                        // document.getElementsByClassName("cups")[i].checked=(array[i] === 'true');
                    }
                }
                check_accomplishment()
            }

            function delete_task(block,order,descriptions,checkboxs,times) {
                let data=[''];
                if(block == "top_tasks" || block == "sports" || block == "to_do"){
                    for (let i = 0; i < document.getElementsByClassName(checkboxs).length; i++) {
                        if(i != order){
                            data.push([document.getElementsByClassName(checkboxs)[i].checked,document.getElementsByClassName(descriptions)[i].innerHTML]);
                        }
                    }
                }else if(block == "schadualed"){
                    for (let i = 0; i < document.getElementsByClassName(checkboxs).length; i++) {
                        if(i != order){
                            data.push([document.getElementsByClassName(checkboxs)[i].checked,document.getElementsByClassName(times)[i].innerHTML,document.getElementsByClassName(descriptions)[i].innerHTML]);
                        }
                    }
                }
                localStorage.setItem(block, data.toString());
                set();
            }

            function add(block,t1,t2){
                var input1=document.getElementById(t1).value;
                if(t2 != ''){
                    var input2=document.getElementById(t2).value;
                }
                let array = localStorage.getItem(block).split(",");
                if(block == "top_tasks" || block == "sports" || block == "to_do"){
                    array.push(false);
                    array.push(input1);
                }else if(block == "schadualed"){
                    array.push([false,input2,input1]);
                }
                localStorage.setItem(block,array.toString());

                let i=document.getElementById(block).getElementsByTagName("p").length;
                if (block=="top_tasks") {
                    document.getElementById("top_tasks").innerHTML += '<span class="top_tasks" style="order:'+ document.getElementsByClassName("top_tasks").length +';"><input type="checkbox" class="top_tasks_checkbox"><p class="top_tasks_description">'+input1+'</p></span>';
                }

                if (block=="to_do") {
                    document.getElementById("to_do").innerHTML += '<span class="to_do_tasks"><input type="checkbox" class="to_do_tasks_checkbox"><p class="to_do_tasks_description">'+input1+'</p></span>';
                }

                if (block=="sports") {
                    document.getElementById("sports").innerHTML += '<span class="sports"><input type="checkbox" class="sports_checkbox"><p class="sports_description">'+input1+'</p></span>';
                }
                
                if (block=="schadualed") {
                    document.getElementById("schadualed").innerHTML += '<span class="schadualed_tasks"><input type="checkbox" id="schadualed_checkbox'+(1+i)+'"><label for="schadualed_checkbox'+(1+i)+'"  class="schadualed_times">'+input2+'</label><p class="schadualed_description">'+input1+'</p></span>';
                }
                check_accomplishment();
            }
            if (localStorage.getItem("top_tasks") == null) {localStorage.setItem("top_tasks", '');}
            if (localStorage.getItem("to_do") == null) {localStorage.setItem('to_do', '');}
            if (localStorage.getItem("sports") == null) {localStorage.setItem('sports', '');}
            if (localStorage.getItem("water") == null) {localStorage.setItem('water', 'false,false,false,false,false,false,false,false');}
            if (localStorage.getItem("schadualed") == null) {localStorage.setItem('schadualed', '');}


            let stateCheck = setInterval(() => {
                if (document.readyState === 'complete') {
                    set();
                    const date_opject = new Date();
                    document.getElementById("date").innerHTML="Date: " + date_opject.getDate() + "-" + (1+date_opject.getMonth()) + "-" + date_opject.getFullYear();
                    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    var day_name = days[date_opject.getDay()];
                    document.getElementById("day").innerHTML="Day: " + day_name;
                    var url = new URL(window.location.href);
                    if(url.searchParams.get("page")){
                        for(let i=0;i<document.getElementsByClassName("delete").length;i++){
                            document.getElementsByClassName("delete")[i].style.display="inline-block";
                        }
                        var page = url.searchParams.get("page");
                        document.getElementById("background").style.display="block";
                        if(page!=99){
                            var element = document.getElementsByClassName("block")[page];
                            if(page ==4){page--;}
                            document.getElementsByClassName("edit_box")[page].style.display="flex";
                            element.classList.add("opened_block");
                            var element_title = element.getElementsByClassName("titles")[0];
                            element_title.setAttribute('href','javascript:window.history.back()');
                        }else if(page==99){
                            document.getElementById("setting").style.display="flex";
                        }
                    }
                    clearInterval(stateCheck);
                }
            }, 100);
        </script>
    </body>
</html>
